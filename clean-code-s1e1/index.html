<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container-in-header-block">
    <img class="container-in-header-block__image-eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="container-in-header-block__link-eisenhower-matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container-in-main-section">
    <p id="top-section-for-adding-element-to-list">
      <label for="new-task">Add Item</label>
      <div class="container-for-adding-element">
        <input id="new-task" class="container-for-adding-element__task" type="text">
        <button class="container-for-adding-element__button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="list-of-tasks">
      <li class="list-of-tasks__item">
        <input class="list-of-tasks__checkbox" type="checkbox">
        <label class="list-of-tasks__task-text">Pay Bills</label>
        <input class="list-of-tasks__text-edit" type="text">
        <button class="list-of-tasks__button-edit">Edit</button>
        <button class="list-of-tasks__button-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="list-of-tasks__item list__item_edit-mode">
        <input class="list-of-tasks__checkbox" type="checkbox">
        <label class="list-of-tasks__task-text">Go Shopping</label>
        <input class="list-of-tasks__text-edit" type="text" value="Go Shopping">
        <button class="list-of-tasks__button-edit">Save</button>
        <button class="list-of-tasks__button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="list-of-tasks">
      <li class="list-of-tasks__item">
        <input class="list-of-tasks__checkbox" type="checkbox" checked>
        <label class="list-of-tasks__task-text">See the Doctor</label>
        <input  class="list-of-tasks__text-edit" type="text">
        <button class="list-of-tasks__button-edit">Edit</button>
        <button class="list-of-tasks__button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
