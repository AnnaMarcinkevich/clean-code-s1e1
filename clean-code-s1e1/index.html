<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper1">
    <img class="wrapper1__image" src="./eisenhower-matrix.jpg">
    <a class="wrapper1__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper2">
    <p id="top-section-for-adding-element-to-list">
      <label for="new-task">Add Item</label>
      <div class="wrapper3">
        <input id="new-task" class="wrapper3__task" type="text">
        <button class="wrapper3__button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input type="checkbox">
        <label class="list__task">Pay Bills</label>
        <input class="list__text" type="text">
        <button class="list__edit">Edit</button>
        <button class="list__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="list__item list__item_editmode">
        <input type="checkbox">
        <label class="list__task">Go Shopping</label>
        <input class="list__text" type="text" value="Go Shopping">
        <button class="list__edit">Save</button>
        <button class="list__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="list2">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="list__task">See the Doctor</label>
        <input  class="list__text" type="text">
        <button class="list__edit">Edit</button>
        <button class="list__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
